ext {
    jjwtVersion = '0.11.5'
}

dependencies {
    //JWT
    runtimeOnly "io.jsonwebtoken:jjwt-jackson:${jjwtVersion}"
    runtimeOnly "io.jsonwebtoken:jjwt-impl:${jjwtVersion}"
    api "io.jsonwebtoken:jjwt-api:${jjwtVersion}"

    //AWS S3
    implementation 'com.amazonaws:aws-java-sdk-s3:1.12.575'
    implementation project(':onedayhero-common')
    implementation project(':onedayhero-domain')
    implementation project(':onedayhero-infra-querydsl')
    implementation project(':onedayhero-infra-openfeign')
}

tasks.named('test') {
    useJUnitPlatform()
}

jar {
    enabled = true
}

bootJar {
    enabled = false
}
